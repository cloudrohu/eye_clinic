<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment Confirmed</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #f4f8fb;
      font-family: Arial, sans-serif;
    }
    .thankyou-container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .thankyou-card {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    .thankyou-card h1 {
      color: #28a745;
      font-size: 2rem;
      margin-bottom: 15px;
    }
    .thankyou-card p {
      color: #555;
      font-size: 1.1rem;
      margin-bottom: 25px;
    }
    .thankyou-card a {
      background: #007bff;
      color: #fff;
      padding: 10px 25px;
      border-radius: 6px;
      text-decoration: none;
      transition: 0.3s;
    }
    .thankyou-card a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="thankyou-container">
    <div class="thankyou-card">
      <h1>âœ… Appointment Booked!</h1>
      <p>Your appointment request has been sent successfully.<br>
         We will contact you shortly.</p>
      <a href="/">Back to Home</a>
    </div>
  </div>
</body>
</html>
