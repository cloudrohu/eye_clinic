{% extends 'base.html' %}
{% load static %}
{% block body %}

<section id="hero" class="hero section">

    <div id="hero-carousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="5000">
    {% for rs in slider %}
        <div class="carousel-item {% if forloop.first %}active{% endif %}">
        <img src="{{rs.web_image.url}}" alt="">
        <div class="container">
            <h2>{{rs.title}}</h2>
            <a href="#about" class="btn-get-started">Read More</a>
        </div>
        </div><!-- End Carousel Item -->
    {% endfor %}


    <a class="carousel-control-prev" href="#hero-carousel" role="button" data-bs-slide="prev">
    <span class="carousel-control-prev-icon bi bi-chevron-left" aria-hidden="true"></span>
    </a>

    <a class="carousel-control-next" href="#hero-carousel" role="button" data-bs-slide="next">
    <span class="carousel-control-next-icon bi bi-chevron-right" aria-hidden="true"></span>
    </a>

    <ol class="carousel-indicators"></ol>

    </div>
</section><!-- /Hero Section -->
<!-- SLIDER END HERE -->






<!-- Featured Services Section -->
<section id="featured-services" class="featured-services section">

<div class="container">

<div class="row gy-4">
{% for rs in service %}                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      
<div class="col-xl-3 col-md-6 d-flex" data-aos="fade-up" data-aos-delay="100">
    <div class="service-item position-relative"  style="background-image: url({{rs.icon.url}});">
    <div class="icon"></div>
    <h4><a href="" class="stretched-link text-white">{{rs.title}}</a></h4>
    <p class="text-white">Voluptatum deleniti atque corrupti quos dolores et quas molestias excepturi</p>
    </div>
</div><!-- End Service Item -->
{% endfor %} 
</div>

</div>

</section><!-- /Featured Services Section -->







<br>


{% endblock body %}
