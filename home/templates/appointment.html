{% extends "base.html" %}
{% block body %}


<!-- Appointment -->
<section class="bg-blue-50 py-12 mt-5">
  <div class="max-w-5xl mx-auto px-6 lg:px-12 text-center">

    <!-- Heading -->
    <h2 class="text-3xl font-bold text-gray-900 mb-3">üìù Book Your Appointment</h2>
    <p class="text-gray-700 mb-8">
      {% for rs in doctor %}
        Schedule a consultation with <b>{{ rs.name }}</b>
      {% endfor %}
    </p>

    <!-- Appointment Form -->
    <form method="POST" action="{% url 'submit_appointment' %}" 
          class="bg-white rounded-xl shadow-lg p-8 max-w-3xl mx-auto space-y-6">
      {% csrf_token %}

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Name -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
          <input type="text" name="name" placeholder="Enter your name" required
                 class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Phone -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
          <input type="tel" name="phone" placeholder="+91 XXXXX XXXXX" required
                 class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500">
        </div>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
        <input type="email" name="email" placeholder="example@email.com" required
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Date & Time -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Preferred Date</label>
          <input type="date" name="date" id="dateField" required
                 class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Preferred Time</label>
          <input type="time" name="time" id="timeField" required
                 class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500">
        </div>
      </div>

      <!-- Message -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Message / Problem</label>
        <textarea name="message" rows="3" placeholder="Describe your eye problem"
                  class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500"></textarea>
      </div>

      <!-- Submit -->
      <div class="pt-4">
        <button type="submit"
                class="bg-blue-600 text-white px-6 py-3 rounded-lg shadow hover:bg-blue-700 transition">
          ‚úÖ Confirm Appointment
        </button>
      </div>
    </form>

    <!-- Clinic Info -->
    <div class="mt-8 text-sm text-gray-600">
      {% for rs in doctor %}
        <p>üìç {{ rs.site_address }}</p>
        <p>üïí {{ rs.timings }}</p>
      {% endfor %}
    </div>

  </div>
</section>
<!-- Appointment end-->

<!-- JS: Prevent past date/time -->
<script>
  const today = new Date().toISOString().split("T")[0];
  const dateField = document.getElementById("dateField");
  const timeField = document.getElementById("timeField");

  // Set today's date as minimum
  dateField.setAttribute("min", today);

  dateField.addEventListener("change", function () {
    const selectedDate = this.value;
    const now = new Date();

    if (selectedDate === today) {
      // If today selected, restrict time
      const currentTime = now.toTimeString().slice(0,5);
      timeField.setAttribute("min", currentTime);
    } else {
      timeField.removeAttribute("min");
    }
  });
</script>



{% endblock body %}
